# --- A. Deterministic Inputs (Your Personal Financial Plan) ---

[deterministic_inputs]
I0 = 0 # Initial Investment Value (e.g., EUR)
b0 = 0 # Initial Bank Account Balance (e.g., EUR)

# Bank account lower bound in real monaey if it goes below it will be topped
# from the investment
REAL_BANK_LOWER_BOUND_EUROS = 0

# Number of years the simulation will run
T_ret_years = 20

# Fixed monthly contribution to the invested assets, like a pak in today money
C_real_monthly_initial = 4166 # Example: 500â‚¬ per month in today's money

# Planned Contributions, real amount. [[contrib, year], ...]
